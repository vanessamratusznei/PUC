<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clínica Bicho Feliz - Agendar Consulta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid #004aad; /* Cor da borda da caixa de texto */
        }
    </style>
</head>
<body onload="validateForm()">
  <header>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo da Clínica Bicho Feliz">
            <span class="logo-text">Clínica Bicho Feliz</span>
        </div>                      
        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html" class="active">Agendar Consulta</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </div>
</header>
    <main>
        <div class="container form-container">
            <h2>Agendar Consulta</h2>
            <p>Preencha o formulário abaixo para agendar sua consulta na Clínica Bicho Feliz. Os campos marcados com * são obrigatórios.</p>

            <form id="form" action="formAction.html" method="GET">
                <div class="field">
                    <label for="name">Nome do dono *</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="field">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="field">
                    <label for="phone">Telefone *</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                </div>
                <div class="field">
                    <label for="pet">Nome do pet *</label>
                    <input type="text" id="pet" name="pet" placeholder="Digite o nome do seu pet" required>
                </div>
                <div class="field">
                    <label for="species">Espécie *</label>
                    <select id="species" name="species" required>
                        <option value="" disabled selected>Selecione a espécie do seu pet</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Pássaro">Pássaro</option>
                        <option value="Roedor">Roedor</option>
                        <option value="Réptil">Réptil</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="field">
                    <label for="service">Serviço *</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Selecione o serviço desejado</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Vacinação">Vacinação</option>
                        <option value="Castração">Castração</option>
                        <option value="Banho e Tosa">Banho e Tosa</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="field">
                    <label for="date">Data *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="field">
                    <label for="time">Horário *</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="field">
                    <label for="message">Mensagem (opcional)</label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
                </div>
                <div class="field">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu concordo com os termos e condições da Clínica Bicho Feliz.</label>
                </div>
                <div class="field">
                    <button type="submit" id="submit" class="button">Agendar Consulta</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Clínica Bicho Feliz. Todos os direitos reservados.</p>
            <p>Desenvolvido pelo grupo 46</p>
        </div>
    </footer>
</body>
</html>
